<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アンゴラウサギの紹介</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>アンゴラウサギの紹介</h1>
  </header>
  <main>
    <section class="parent-container">
      <img src="sample.jpg" alt="アンゴラウサギ" class="rabbit-image">
      <div class="description">
        <h2>アンゴラウサギとは？</h2>
        <p>
          アンゴラウサギは、ふわふわの長い毛が特徴的なウサギの品種です。<br>
          その毛は非常に柔らかく、高級なアンゴラ毛糸の原料としても知られています。<br>
          種類にはフレンチアンゴラ、イングリッシュアンゴラ、サテンアンゴラなどがあります。
        </p>
        <p>
          アンゴラウサギは優しい性格で、人懐っこい特徴がありますが、毛の手入れが重要です。<br>
          毎日のブラッシングと適切な環境での飼育が必要です。
        </p>
        <p>
            詳しくはこちら！<br>
            <a href="https://www.anicom-sompo.co.jp/usagi/2639.html">うさぎとの暮らし大百科</a>
        </p>
      </div>
    </section>

    <!-- 感想フォーム -->
  <section class="input-section">
    <h1>コメントを追加する</h1>
    <form id="comment-form">
      <input type="text" id="comment-input" placeholder="コメントや感想を入力してみましょう" required>
      <button type="submit">送信</button>
    </form>
    <div id="comment-section">
      <h2>みんなのコメント</h2>
    </div>
  </section>

  <!-- 以下、javascriptによって感想の表示 -->
  <script>
    // フォーム送信時にコメントを追加の定義
    document.getElementById('comment-form').addEventListener('submit', function(event) {
      event.preventDefault(); // フォームの送信を防止
  
      // 入力されたコメントを取得
      const commentInput = document.getElementById('comment-input');
      const commentText = commentInput.value;
  
      // 新しい段落にする
      const commentSection = document.getElementById('comment-section');
      const newComment = document.createElement('p');
      // 段落のテキスト内容として取得したコメントを設定
      newComment.textContent = commentText;
    //   作成した段落をコメントセクションに追加
      commentSection.appendChild(newComment);
  
      // 入力欄クリア
      commentInput.value = '';
    });
  </script>
  
  
  

  </main>
  <footer>
    <p>&copy; 2024 アンゴラウサギ紹介ページ</p>
  </footer>
</body>
</html>
